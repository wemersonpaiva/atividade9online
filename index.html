<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro WAN - Login</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" type="image/png" href="icon-site.png">
</head>
<body>
    <div class="login-container">
                
        <div class="logo-space">
            <img src="logo.png" alt="Logo da Agenda" id="logo">
        </div>
        
        <div class="input-group">
            <label for="usuario">USUÁRIO</label>
            <input type="text" id="usuario" placeholder="Digite o usuário">
        </div>
        
        <div class="input-group">
            <label for="senha">SENHA</label>
            <input type="password" id="senha" placeholder="Digite a senha">
        </div>
        
        <button id="entrar" onclick="fazerLogin()">ENTRAR</button>
        
        <p class="error" id="mensagem-erro">Usuário ou senha incorretos!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
